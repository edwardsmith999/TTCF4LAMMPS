name: TTCF4LAMMPS CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mpich

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mpi4py numpy matplotlib pytest scipy pytest 

    - name: Install PyLAMMPS
      run: |
        pip install lammps

    - name: Test pyLAMMPS Import
      run: |
        pytest test/test_lammps_import.py
        
    - name: Test utils
      run: |
        pytest test/test_utils.py

    - name: Test TTCF
      run: |
        pytest test/test_TTCF.py
        
    - name: Test run_TTCF example completes without error
      run: |
        sed -i 's|Tot_Daughters         = 1000|Tot_Daughters = 10|' run_TTCF.py
        python run_TTCF.py

    - name: Test run_TTCF gives linear profile
      run: |
        python test/test_run_TTCF.py

  build-pyPI:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest    
    environment: release
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
      
    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
                
    - name: Install setuptools
      run: 
        python -m pip install --upgrade pip setuptools wheel

    - name: Build an sdist
      run: 
        python setup.py sdist
        
    - name: Publish distribution to PyPI
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@release/v1



